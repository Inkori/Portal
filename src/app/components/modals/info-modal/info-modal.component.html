<div class="modal">
  <div class="activation-code">
    <h2 mat-dialog-title>Security code has been generated</h2>
    <div class="ico-div"><mat-icon class="icon-green">check_circle</mat-icon></div>
    <p>{{ code }}</p>
  </div>

  <mat-dialog-actions class="footer-block">
    <button class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
