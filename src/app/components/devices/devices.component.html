<app-realm-selection></app-realm-selection>

<div class="mat-elevation-z8">
<div class="spinner-container spinner-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
  <!--  Use hide instead of *ngIf because element will not be load after subscription swich-->
<div [ngClass]="{hide:!isRealmSelected || loading}">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" >
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Device status</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.deviceState.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deviceDisplayName">
      <mat-header-cell *matHeaderCellDef>Device name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.deviceName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="deviceSerialnumber">
      <mat-header-cell *matHeaderCellDef>Serial number</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.deviceSerialnumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="groups">
      <mat-header-cell *matHeaderCellDef>Groups</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <table>
          <tr *ngFor="let group of row.groups">
            <td>{{ group.groupName }}</td>
          </tr>
        </table>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef=displayedColumns></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
<!--    <div [ngClass]="{hide:!isRealmSelected || loading || page.totalElements>0 }">This organisation doesn't have any device</div>-->
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="paramRequest.pageSize"
                 *ngIf="dataSource.page$ | async as page"
                 [pageSizeOptions]="[5, 10, 20]"
                 [length]="page.totalElements"
                 [pageIndex]="page.number"
                 (page)="getServerData($event)"
                 [showFirstLastButtons]="true">>
  </mat-paginator>
</div>
</div>
